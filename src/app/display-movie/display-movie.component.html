<div id="movie">
  <div id="titleAndBtns">
    <h2>
      {{ movie.name }}
    </h2>
    <div id="btns">
      <button (click)="delete()">Delete</button>
      <button (click)="edit()">Edit</button>
    </div>
  </div>

  <div id="info">
    <img src="{{ movie.img }}" alt="movie poster" />
    <ul>
      <li>Year : {{ movie.year }}</li>
      <p>Genre(s) :</p>
      <ul id="genres">
        <li *ngFor="let g of movie.genres">{{ g }}</li>
      </ul>
      <li>Director : {{ movie.director }}</li>
      <li>Duration : {{ movie.duration }} mn</li>
    </ul>
  </div>
</div>
