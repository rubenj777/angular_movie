<h2 *ngIf="!id">Add a movie !</h2>
<h2 *ngIf="id">Edit {{ name }} !</h2>

<form (ngSubmit)="submit(form)" #form="ngForm">
  <input
    placeholder="movie name"
    type="text"
    [(ngModel)]="name"
    name="name"
    required
  />
  <input
    placeholder="year"
    type="number"
    min="1850"
    max="2100"
    [(ngModel)]="year"
    name="year"
    required
  />
  <div id="genre">
    <input
      placeholder="movie genre"
      type="text"
      [(ngModel)]="newGenre"
      name="genres"
    />
    <input type="button" value="add genre" (click)="addGenre()" />
  </div>
  <p>Already added genres:</p>
  <ul>
    <li *ngFor="let g of listGenres">{{ g }}</li>
  </ul>
  <input type="button" (click)="flushGenres()" value="reset list" id="reset" />
  <input
    placeholder="director"
    type="text"
    [(ngModel)]="director"
    name="director"
    required
  />
  <input
    placeholder="duration"
    type="number"
    min="5"
    max="1000"
    [(ngModel)]="duration"
    name="duration"
    required
  />
  <input
    placeholder="image"
    type="url"
    [(ngModel)]="image"
    name="image"
    required
  />

  <input
    type="submit"
    [disabled]="!form.valid"
    [value]="editMode ? 'Edit' : 'Submit'"
  />
</form>
